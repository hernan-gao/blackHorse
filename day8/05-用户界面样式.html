<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="cursor: default;">cursor: default默认</div>
    <div style="cursor: pointer;">cursor: pointer小手</div>
    <div style="cursor: move;">cursor: move移动</div>
    <div style="cursor: text;">cursor: text输入</div>
    <div style="cursor: not-allowed;">cursor: not-allowed禁止</div>
    <input type="text" style="outline: none;"><span>outline轮廓线，跟list-style-type一般都是设置成none</span>
    <textarea style="resize: none;" name="" id="" cols="30" rows="10"></textarea><span>resize防止拖拽文本域</span>
</body>
<style>
    div {
        width: 100px;
        height: 100px;
        background-color: pink;
    }
</style>

</html>
