<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>white-space: nowrap 溢出文字不换行，强制显示+overflow:hidden溢出文字隐藏+text-overflow:ellipsis以省略号代替</div>
</body>
<style>
    div {
        width: 800px;
        height: 100px;
        background-color: pink;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

</html>
