<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
<style>
    ul {
        list-style-type: none;
        width: 500px;
    }
    
    li {
        float: left;
        width: 98px;
        height: 100px;
        border: solid purple 1px;
        background-color: pink;
        margin: -1px 0 0 -1px;
        /* 第一个元素空出的位置，后面的元素，因为在float基础上移动，就实现了去重叠 */
    }
    
    li:hover {
        border: solid orange 1px;
        /* 普通流边框没有经过浮动，被浮动流覆盖 */
        position: relative;
        /* 通过定位流提高层级 */
    }
</style>

</html>
