<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="font-size">大小</p>
    <p class="font-family">字体</p>
    <p class="font-weight">粗细</p>
    <p class="font-style">风格</p>
    <p class="text-center">居中</p>
    <a href="#">无下划线超链接</a>

</body>
<style>
    .font-size {
        font-size: 100px;
    }
    
    .font-family {
        font-family: "微软雅黑"
    }
    
    .font-weight {
        font-weight: bolder;
    }
    
    .font-style {
        font-style: italic;
    }
    
    .font {
        font: italic bolder 100px "微软雅黑"
    }
    
    .text-center {
        text-align: center;
    }
    /* 行高 首行缩进 */
    
    p {
        line-height: 24px;
        text-indent: 2em;
    }
    
    a {
        text-decoration: none;
    }
</style>

</html>
